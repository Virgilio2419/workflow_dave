{% extends 'core/base.html' %}


{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Lista de Pagos</h1>
  <a href="{% url 'pagos_create' %}" class="btn btn-primary mb-3">Crear Pago</a>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Tarea</th>
          <th scope="col">Trabajador</th>
          <th scope="col">Cantidad Pagada</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for pago in pagos %}
          <tr>
            <td>{{ pago.tarea }}</td>
            <td>{{ pago.trabajador }}</td>
            <td>{{ pago.cantidad_pagada }}</td>
            <td>
              <a href="{% url 'pagos_update' pago.pk %}" class="btn btn-sm btn-warning">Editar</a>
              <a href="{% url 'pagos_delete' pago.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
