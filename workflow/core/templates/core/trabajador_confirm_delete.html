<!-- templates/home.html -->
{% extends 'core/base.html' %}

{% block title %}Bienvenido al Workflow de Construcción{% endblock %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar a {{ object }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Eliminar</button>
  <a href="{% url 'trabajador_list' %}">Cancelar</a>
</form>
{% endblock %}
